<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Smartwatch</title>
</head>
<body>
    <div id="parent">
        <div class="time" id="colon">:</div>
        <div class="time" id="time"></div>
        <div class="text"><date id="date"></date><month id="month"></month></div>
        <div class = "text" id="day"></div>
        <img class = "icons" src="./assets/dumbell.png" alt="fitness" id="fitness">
        <img class = "icons" src="./assets/heart-beat.png" alt="health" id="health">
        <img class = "icons" src="./assets/musical-note.png" alt="music" id="music">
        <img class = "icons" src="./assets/chat.png" alt="chat" id="chat">
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
